<md-toolbar style="background-color: gray;" md-scroll-shrink layout="row" layout-align="start center" layout-padding>
  <h2>
    <a ui-sref="dishes"><span class="md-title">NOM</span></a>
  </h2>
  <span flex></span>
  <div class="navbar-right navbar-text">
    <md-button ng-href="/login" ng-hide="nom.isLoggedIn">Login</md-button>
    <md-button ng-href="/register" ng-hide="nom.isLoggedIn">Sign up</md-button>
    <div ng-show="nom.isLoggedIn">{{ nom.currentUser | displayName }}</div>
    <md-button ng-click="nom.logout()" ng-show="nom.isLoggedIn">Logout</md-button>
  </div>
</md-toolbar>
<div ui-view flex-gt-sm layout-gt-sm="row"></div>
